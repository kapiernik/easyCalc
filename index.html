<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCalc</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header class='header'>
        <div class="header__logo">
            <img src="img/EasyCalc.svg" alt="">
        </div>
    </header>
    <!-- MAIN -->
    <main class="main">
        <!-- СОДЕРЖИМОЕ -->
        <div class="main__inner">
            <section class="main__input">
                    <input type="text" placeholder="Введите число">
            </section>
            <section class="main__buttons">
                <button class="main__button plus">+</button>
                <button class="main__button minus">-</button>
                <button class="main__button multiplied">x</button>
                <button class="main__button divided">÷</button>
                <button class="main__button result">=</button>
            </section>
        </div>
    </main>
    <script defer src="js/script.js"></script>
</body>
</html>
